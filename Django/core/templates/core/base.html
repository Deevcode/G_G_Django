<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Guetto Garden</title>
    <!--Exportando bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,700;1,400;1,700&family=Open+Sans:ital,wght@0,400;0,700;1,600&display=swap" rel="stylesheet">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block css %}
    {% endblock %}  
    <link rel="stylesheet" href="{% static 'core/css/estilos.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    
</head>
<body> 
    <div class="container-fluid">
    <!-- BARRA NAVEGACIÓN -->
            <nav class="navbar navbar-expand-md navbar-light border-3 border-bottom border-primary">
                <div class="container-fluid">
                    <a href="{% url 'home' %}" class="navbar-brand"><img  class="logo"  src="{% static 'core/img/segundo_isotipo.png' %}" alt="logo"></a>
                    <button type="button"
                        class="navbar-toggler"
                        data-bs-toggle="collapse"
                        data-bs-target="#MenuNavegacion">
                            <span class="navbar-toggler-icon"></span>
                    </button>
                </div>

                <div id="MenuNavegacion" class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-3">
                        <li class="nav-item" >
                            <a class="nav-link" href="{% url 'home' %}"> Inicio </a>
                        </li>
                        <li class="nav-item" >
                            <a class="nav-link" href="{% url 'contacto' %}"> Contacto </a>
                        </li>
                        <li class="nav-item" >
                            <a class="nav-link" href="{% url 'fundacion' %}"> Fundacion </a>
                        </li>
                        <li class="nav-item" >
                            <a class="nav-link" href="{% url 'galeria' %}"> Galeria </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Productos
                            </a>
                            <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'agregar_producto' %}">Agregar</a></li>
                            <li><a class="dropdown-item" href="{% url 'listar_producto' %}">Listar</a></li>
                            </ul>
                        </li>
                    </ul>
                    <!--
                    <ul class="navbar-nav ms-3">
                        <li class="nav-item">
                            <a class="nav-link text-nowrap" href="#">Iniciar sesión</a>
                        </li>
                    </ul>   
                    -->
                </div>
            </nav>
        <!-- FIN BARRA NAVEGACIÓN -->


    
    <div id="contenido">
    {% block contenido %}

    {% endblock %}
    </div>


    <footer>
        <div class="marcas">
            <img src="{% static 'core/img/footer/apple.png' %}" alt="apple">
            <img src="{% static 'core/img/footer/lenovo.png' %}" alt="lenovo">
            <img src="{% static 'core/img/footer/microsoft.png' %}" alt="microsoft">
            <img src="{% static 'core/img/footer/samsung.png' %}" alt="samsung">
            <img src="{% static 'core/img/footer/xiaomi.png' %}" alt="xiaomi">
        </div>
        <div class="logo_footer">
            <img src="{% static 'core/img/logo.png' %}" alt="logo">
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
    <script src="{% static 'core/js/menu.js' %}"></script>

   
    {% block js %}
    {% endblock %}
</body>
</html>
